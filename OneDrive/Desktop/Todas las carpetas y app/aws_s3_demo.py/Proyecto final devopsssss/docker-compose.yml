version: '3.8'

services:
  db:
    image: mysql:8.3
    container_name: mysql_securedb
    environment:
      MYSQL_ROOT_PASSWORD: pato1010
      MYSQL_DATABASE: SecureDB
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  app:
    build: .
    container_name: secure_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=pato1010
      - MYSQL_DATABASE=SecureDB
    stdin_open: true
    tty: true
